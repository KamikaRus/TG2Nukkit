name: Publish Plugin With Maven

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write  # Для публикации в GitHub Packages

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github  # Идентификатор сервера для GitHub Packages
        settings-path: ${{ github.workspace }}  # Путь к settings.xml

    - name: Create settings.xml
      run: |
        mkdir -p ~/.m2
        echo "<settings>
                <servers>
                  <server>
                    <id>github</id>
                    <username>${{ github.actor }}</username>
                    <password>${{ secrets.GITHUB_TOKEN }}</password>
                  </server>
                </servers>
              </settings>" > ~/.m2/settings.xml

    - name: Build with Maven
      run: mvn clean deploy --file pom.xml  # Публикуем в GitHub Packages

    - name: Upload JAR to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}  # URL для загрузки артефактов
        asset_path: target/tg2nukkit-${{ github.event.release.tag_name }}.jar  # Путь к JAR-файлу
        asset_name: tg2nukkit-${{ github.event.release.tag_name }}.jar  # Имя файла в релизе
        asset_content_type: application/java-archive  # Тип файла