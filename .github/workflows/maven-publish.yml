name: Publish Plugin With Maven

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Для загрузки артефактов в релиз

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package --file pom.xml  # Только сборка, без deploy

    - name: Upload JAR to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}  # URL для загрузки артефактов
        asset_path: target/tg2nukkit-${{ github.event.release.tag_name }}.jar  # Путь к JAR-файлу
        asset_name: tg2nukkit-${{ github.event.release.tag_name }}.jar  # Имя файла в релизе
        asset_content_type: application/java-archive  # Тип файла